<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantry - Recipe AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Navigation -->
        <nav class="main-nav">
            <div class="nav-brand">
                <h1>Recipe AI</h1>
            </div>
            <div class="nav-links">
                <a href="dashboard.html" class="nav-link">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </a>
                <a href="home.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="recipes.html" class="nav-link">
                    <i class="fas fa-utensils"></i>
                    <span>Recipes</span>
                </a>
                <a href="favorites.html" class="nav-link">
                    <i class="fas fa-heart"></i>
                    <span>Favorites</span>
                </a>
                <a href="pantry.html" class="nav-link active">
                    <i class="fas fa-carrot"></i>
                    <span>Pantry</span>
                </a>
                <a href="upload.html" class="nav-link">
                    <i class="fas fa-upload"></i>
                    <span>Upload</span>
                </a>
                <a href="profile.html" class="nav-link">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <header>
                    <h1>Pantry</h1>
                    <p class="subtitle">Manage your pantry inventory</p>
                </header>
                <div id="pantry-container"></div>
            </div>
        </main>

        <!-- Notification Container -->
        <div id="notification-container" class="notification-container"></div>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { showNotification, getApiUrl, getAuthHeaders } from '../js/utils.js';
        import { Pantry } from '../components/Pantry.js';

        // Initialize the Pantry component when the DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, initializing Pantry component');
            const container = document.getElementById('pantry-container');
            if (container) {
                console.log('Pantry container found, creating Pantry instance');
                window.pantry = new Pantry();
            } else {
                console.error('Pantry container not found!');
            }
        });
    </script>
</body>
</html>
